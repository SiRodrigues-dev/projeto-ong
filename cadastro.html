<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastre-se como voluntário e participe dos projetos da ONG Esperança Viva.">
  <title>Cadastro de Voluntários - ONG Esperança Viva</title>
</head>
<body>

  <header>
    <h1>Cadastro de Voluntários</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Participe Conosco!</h2>
      <p>Preencha o formulário abaixo para se cadastrar como voluntário ou apoiador dos nossos projetos sociais.</p>

      <form action="#" method="post">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="area">Área de interesse:</label><br>
        <select id="area" name="area">
          <option value="educacao">Educação</option>
          <option value="doacao">Campanhas de Doação</option>
          <option value="alimentacao">Ações Alimentares</option>
          <option value="administrativo">Apoio Administrativo</option>
        </select><br><br>

        <label for="mensagem">Mensagem (opcional):</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
